{% extends 'base.html' %}
 
{% block content %}
  <div class="post-entry">
    <p>{{ event.pk }}</p>
    <h2>{{ event.EventName }}</h2>
    <p>{{ event.PublicationDate }}</p>
    <p>{{ event.EventDate }}</p>
    <p>{{ event.owner }}</p>
    <p>{{ event.owner.email }}</p>
  </div>




  {% if request.user.is_authenticated %}
    <a href="{% url 'event_subscribe'  event.pk  %}">Подписаться</a>
  {% endif %}

  <br>
  <br>
{% endblock content %}
